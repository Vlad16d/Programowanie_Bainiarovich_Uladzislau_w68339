<div>
    <button class="button" onclick="changeColor(this)">Button 1</button>
    <button class="button" onclick="changeColor(this)">Button 2</button>
    <button class="button" onclick="changeColor(this)">Button 3</button>
</div>
<script>
function changeColor(button) {
    var buttons = document.getElementsByClassName("button");
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.backgroundColor = ""; 
    }
    button.style.backgroundColor = "yellow";
}
</script>

<div>
    <button class="button" onclick="toggleVisibility('elementId')">Toggle Visibility</button>
    <div id="elementId">Some text here</div>
</div>
<script>
function toggleVisibility(elementId) {
    var element = document.getElementById(elementId);
    if (element.style.display === "none") {
        element.style.display = "block";
    } else {
        element.style.display = "none";
    }
}
</script>

<div>
    <input type="text" id="textInput" placeholder="Enter text">
    <button class="button" onclick="addToTextList()">Add to List</button>
    <ul id="textList"></ul>
</div>
<script>
function addToTextList() {
    var input = document.getElementById("textInput");
    var text = input.value;
    var list = document.getElementById("textList");
    var listItem = document.createElement("li");
    listItem.textContent = text;
    list.appendChild(listItem);
}
</script>

<div>
    <h2>Celsius to Fahrenheit Converter</h2>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
    <button class="button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="fahrenheitResult"></p>
</div>
<div>
    <h2>Fahrenheit to Celsius Converter</h2>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
    <button class="button" onclick="convertToCelsius()">Convert to Celsius</button>
    <p id="celsiusResult"></p>
</div>
<script>
function convertToFahrenheit() {
    var celsius = parseFloat(document.getElementById("celsiusInput").value);
    var fahrenheit = (celsius * 9/5) + 32;
    document.getElementById("fahrenheitResult").textContent = celsius + "째C is " + fahrenheit + "째F";
}

function convertToCelsius() {
    var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
    var celsius = (fahrenheit - 32) * 5/9;
    document.getElementById("celsiusResult").textContent = fahrenheit + "째F is " + celsius + "째C";
}
</script>
